services:
  - type: web
    name: medical-appointment-backend
    env: node
    plan: free
    root: backend
    buildCommand: npm ci --workspace=backend && npm run build --workspace=backend
    startCommand: npm start --workspace=backend
    port: 5000
    healthCheckPath: /api/health
    healthCheckInterval: 30
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
